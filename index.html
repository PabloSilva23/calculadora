<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <form action="" id="form">
        <div class="calculadora">
            <input type="text" id="tela" name="text1" disabled>
            <input type="button" id="clean" onclick="location.reload()" value="C">
            
            <div class="num">
                <input type="button" value="9" id="n" name= 'btn9' onclick="calculando(btn9.value)">
                <input type="button" value="8" id="n" name= 'btn8' onclick="calculando(btn8.value)">
                <input type="button" value="7" id="n" name= 'btn7' onclick="calculando(btn7.value)">
                <input type="button" value="/" id="n" name= 'btnd' onclick="calculando(btnd.value)">
                <input type="button" value="6" id="n" name= 'btn6' onclick="calculando(btn6.value)">
                <input type="button" value="5" id="n" name= 'btn5' onclick="calculando(btn5.value)">
                <input type="button" value="4" id="n" name= 'btn4' onclick="calculando(btn4.value)">
                <input type="button" value= * id="n" name= 'btnx' onclick="calculando(btnx.value)">
                <input type="button" value="3" id="n" name= 'btn3' onclick="calculando(btn3.value)">
                <input type="button" value="2" id="n" name= 'btn2' onclick="calculando(btn2.value)">
                <input type="button" value="1" id="n" name= 'btn1' onclick="calculando(btn1.value)">
                <input type="button" value="-" id="n" name= 'btnme' onclick="calculando(btnme.value)">
                <input type="button" value="." id="n" name= 'btnp' onclick="calculando(btnp.value)">
                <input type="button" value="0" id="n" name= 'btn0' onclick="calculando(btn0.value)">
                <input type="submit" value="=" id="n" name= 'btn' class="calcular" onclick="text1.value = eval(text1.value)">
                <input type="button" value="+" id="n" name= 'btnma' onclick="calculando(btnma.value)">
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
